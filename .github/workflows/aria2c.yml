name: aria2-static-win64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Cache MSYS2
      uses: actions/cache@v4
      with:
        path: C:\msys64\var\cache\pacman\pkg
        key: msys2-pkg-${{ runner.os }}

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          base-devel
          autoconf
          automake
          libtool
          gettext
          gettext-devel
          pkg-config
          git
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make
          mingw-w64-x86_64-binutils
          mingw-w64-x86_64-openssl
          mingw-w64-x86_64-c-ares
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-sqlite3
          mingw-w64-x86_64-libwinpthread-git

    - name: Clone source
      shell: msys2 {0}
      run: git clone --depth=1 https://github.com/aria2/aria2.git

    - name: Configure (minimal static build)
      shell: msys2 {0}
      run: |
        cd aria2
        autoreconf -i
        export PKG_CONFIG="pkg-config --static"
        export CFLAGS="-Os -static"
        export CXXFLAGS="-Os -static"
        export LDFLAGS="-static -static-libgcc -static-libstdc++ -Wl,-Bstatic"
        ./configure \
          --host=x86_64-w64-mingw32 \
          --prefix=/mingw64 \
          --disable-nls \
          --without-included-gettext \
          --with-openssl \
          --with-libz \
          --with-sqlite3 \
          --with-libcares \
          --without-libxml2 \
          --without-libexpat \
          --without-libgmp \
          --without-libssh2 \
          --without-libgcrypt \
          --without-libnettle \
          --without-cppunit \
          ARIA2_STATIC=yes \
          CPPFLAGS="-I/mingw64/include" \
          PKG_CONFIG_PATH="/mingw64/lib/pkgconfig" \
          LIBS="-lcares -lsqlite3 -lws2_32 -liphlpapi -lwinpthread"

    - name: Build & strip
      shell: msys2 {0}
      run: |
        cd aria2
        make -j$(nproc)
        strip --strip-all src/aria2c.exe

    - name: Show hashes
      shell: bash
      run: |
        cd aria2/src
        echo "== Hashes =="
        md5sum aria2c.exe
        sha256sum aria2c.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2c-win64-static
        path: aria2/src/aria2c.exe
