<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Sample - Download with Aria2</title>
    <link rel="stylesheet" href="https://jc3213.github.io/download_with_aria2/chromium/pages/common.css">
    <style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: auto;
    width: 300px;
    height: 80vh;
    gap: 3px;
}

button {
    padding: 10px 40px;
    font-size: 20px;
    cursor: pointer;
}

textarea {
    width: 600px;
    height: 300px;
    resize: none;
    font-size: 20px;
}
</style>
</head>
<body>
    <button>Run</button>
    <textarea disabled></textarea>
    <script>
let [ testBtn, testResult ] = document.body.children;
let channel;

function aria2JsonrpcEcho() {
    return new Promise((resolve, reject) => {
        channel = new BroadcastChannel('DownloadWithAria2');
        channel.onmessage = (event) => {
            let { aria2c, name, version } = event.data;
            if (aria2c === "aria2c_response_echo") {
                clearTimeout(timer);
                resolve({ name, version });
            }
        };
        let timer = setTimeout(() => {
            channel.close();
            channel = null;
            reject( new Error( '"Download With Aria2" is either not installed, disabled, or outdated (must be v4.16.2.3422 or higher).' ) );
        }, 5000);
        channel.postMessage({ aria2c: "aria2c_jsonrpc_echo" });
    });
}

function aria2EchoHandler() {
    testResult.value = 'Running';
    aria2JsonrpcEcho()
        .then(( { name, version } ) => {
            testResult.value = 'Extension Name: ' +name + '\nVersion: ' + version;
        })
        .catch((err) => {
            testResult.value = err;
        });
}

testBtn.addEventListener('click', aria2EchoHandler);

aria2EchoHandler();
    </script>
</body>
</html>
